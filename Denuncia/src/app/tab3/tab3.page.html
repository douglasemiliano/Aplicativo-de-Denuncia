<div class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let assedio of assedioType">
            <ion-card (click)="presentModal(assedio)">
              <ion-card-content style="text-align: center; height: 8em;">
                {{assedio.nome}}
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
