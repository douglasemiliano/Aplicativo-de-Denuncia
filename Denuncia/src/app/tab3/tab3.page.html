<ion-content>
<div class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Tipos de assédio ou violência</h2>
      </ion-col>
      <ion-col size="6" *ngFor="let assedio of assedioType" style="margin-top: -2em; margin-bottom: 1em; cursor: pointer;">
            <ion-card (click)="presentModal(assedio)">
              <ion-card-content style="text-align: center; height: 12em; color: #eb445a;">
                <img src="{{assedio.imagem}}" style="width: 100%; margin-top: 1em;">
                <h3 style="margin-top: 0.3em;">{{assedio.nome}}</h3>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
</ion-content>
