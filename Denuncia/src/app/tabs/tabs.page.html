<ion-tabs>

  <ion-header>
      <mat-toolbar style="height: 3.5em; background-color: #ed576b; text-align: center;">
            <ion-icon  *ngIf="!home"  name="home-outline" style="color: white; font-size: 24pt;" (click)="goToHome()"></ion-icon>
            <ion-icon  *ngIf="home" name="home"style="color: white; font-size: 24pt;" (click)="goToHome()"></ion-icon>
            <h2 style="color: white; width: 100%; text-align: center; ">Denuncia</h2>
            <ion-icon  name="log-out-outline" style="color: white; font-size: 28pt;"></ion-icon>

      </mat-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="goToDenuncia()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab2" (click)="setHomeTrue()">
      <ion-icon name="home" background="warning"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" disabled>
      <ion-icon name="megaphone"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>


    <ion-tab-button tab="tab3" (click)="setHomeFalse()">
      <ion-icon name="list"></ion-icon>
      <ion-label>Tipos de Assédio</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  

</ion-tabs>
